<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">    	
<link rel="stylesheet" href="css/styles.css" media="none" onload="if(media!='all')media='all'">
</head>
<body>
    <form>
        <div id="general-container" class="container row">
            <div id="login" class="border border-right-0 rounded-left col" style="width: 50%;">
                <h1 class="">Login</h1>
                <p class="text-muted">Sign in to your account</p>
                <div class="form-group">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">@</span>
							</div>
							<input type="text" placeholder="Username" class="form-control"/>
						 </div>
						 <div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">@</span>
							</div>
							<input type="password" placeholder="Password" class="form-control"/>
						</div>                    
                </div>
                <div>
                    <button type="submit" class="btn text-white bg-blue">Login</button>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div id="signup" class="border-left-0 rounded-right text-center bg-blue col" style="width: 50%;">
                <h1 class="text-white">Sign up</h1>
                <p class="text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ac sapien vitae dui viverra sollicitudin vel in ante. Sed.</p>
                <button type="submit" class="btn text-white">Register Now!</button>
            </div>            
        </div>
    </form>
<script type="text/javascript" src="main.js"></script></body>
</html>
